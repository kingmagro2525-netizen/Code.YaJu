<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç≥„Éº„ÉâÁ∑®ÈõÜ„Çµ„Ç§„Éà-by YaJu</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-card: #1a1f3a;
            --accent-primary: #00ff9f;
            --accent-secondary: #00d4ff;
            --text-primary: #e8eaed;
            --text-secondary: #9ca3af;
            --border: rgba(0, 255, 159, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 159, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 0.75rem 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab:hover {
            border-color: var(--accent-primary);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border-color: transparent;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .editor-section {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 159, 0.1);
        }

        textarea {
            width: 100%;
            min-height: 400px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 159, 0.1);
        }

        .btn {
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
            margin-right: 1rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 159, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-card);
            border-color: var(--accent-primary);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .btn-edit {
            background: var(--bg-primary);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }

        .btn-edit:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-url {
            background: var(--bg-primary);
            color: var(--accent-secondary);
            border: 1px solid var(--accent-secondary);
        }

        .btn-url:hover {
            background: var(--accent-secondary);
            color: var(--bg-primary);
        }

        .btn-delete {
            background: var(--bg-primary);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .btn-delete:hover {
            background: #ff4444;
            color: var(--text-primary);
        }

        .url-display {
            background: var(--bg-secondary);
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .url-display.show {
            display: block;
        }

        .url-label {
            color: var(--accent-secondary);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .url-text {
            color: var(--text-primary);
            word-break: break-all;
            background: var(--bg-primary);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .url-text:hover {
            background: var(--bg-secondary);
        }

        .paste-list {
            display: grid;
            gap: 1rem;
        }

        .paste-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .paste-item:hover {
            background: var(--bg-card);
            border-color: var(--accent-primary);
        }

        .paste-title {
            font-weight: 700;
            color: var(--accent-primary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .paste-date {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }

        .paste-preview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 1rem;
        }

        .paste-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .paste-url-box {
            background: var(--bg-primary);
            border: 1px solid var(--accent-secondary);
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 0.75rem;
            display: none;
        }

        .paste-url-box.show {
            display: block;
        }

        .paste-url-label {
            color: var(--accent-secondary);
            font-weight: 700;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .paste-url-value {
            color: var(--text-primary);
            font-size: 0.85rem;
            word-break: break-all;
            background: var(--bg-secondary);
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .paste-url-value:hover {
            background: var(--bg-card);
        }

        .raw-page {
            display: none;
            min-height: 100vh;
            background: var(--bg-primary);
            padding: 2rem;
        }

        .raw-page.active {
            display: block;
        }

        .raw-header {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .raw-title-text {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .raw-content-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
        }

        .raw-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent-secondary);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .info-title {
            color: var(--accent-secondary);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--accent-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            textarea {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="mainPage">
        <div class="container">
            <header>
                <div class="logo">„Ç≥„Éº„ÉâÁ∑®ÈõÜ„Çµ„Ç§„Éà-by YaJu</div>
                <div class="tagline">„Ç®„ÇØ„Çπ„Éó„É≠„Ç§„ÉàÁî®„ÅÆ„Ç≥„Éº„ÉâÁ∑®ÈõÜ„Çµ„Ç§„Éà</div>
            </header>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('create')">Êñ∞Ë¶è‰ΩúÊàê</div>
                <div class="tab" onclick="switchTab('list')">‰øùÂ≠òÊ∏à„Åø</div>
            </div>

            <div id="createTab" class="tab-content active">
                <div class="editor-section">
                    <div class="section-title">Êñ∞„Åó„ÅÑ„Çπ„ÇØ„É™„Éó„Éà„Çí‰ΩúÊàê</div>
                    <input type="text" id="scriptTitle" placeholder="„Çπ„ÇØ„É™„Éó„Éà„ÅÆ„Çø„Ç§„Éà„É´">
                    <textarea id="scriptContent" placeholder="„Åì„Åì„Å´„Çπ„ÇØ„É™„Éó„Éà„ÇíÂÖ•„Çå„Å¶"></textarea>
                    <button class="btn btn-primary" onclick="createPaste()" id="saveBtn">‰øùÂ≠ò„Åó„Å¶URL„ÇíÁîüÊàê</button>
                    <button class="btn btn-secondary" onclick="clearForm()">„ÇØ„É™„Ç¢</button>

                    <div id="urlDisplay" class="url-display">
                        <div class="url-label">‰øùÂ≠òÂÆå‰∫ÜÔºÅ‰ª•‰∏ã„ÅÆURL„ÅßÂÖ±Êúâ„Åß„Åç„Åæ„ÅôÔºö</div>
                        <div class="url-text" onclick="copyText(this.textContent)" id="pasteUrl"></div>
                        
                        <div class="info-box">
                            <div class="info-title">Roblox„Ç®„ÇØ„Çπ„Éó„É≠„Ç§„Éà„Åß„ÅÆ‰Ωø„ÅÑÊñπ</div>
                            <div class="url-text" onclick="copyText(this.textContent)" id="loadstringCode"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="listTab" class="tab-content">
                <div class="editor-section">
                    <div class="section-title">‰øùÂ≠òÊ∏à„Åø„Çπ„ÇØ„É™„Éó„Éà</div>
                    <div id="pasteList" class="paste-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="rawPage" class="raw-page">
        <div class="container">
            <div class="raw-header">
                <div class="raw-title-text" id="rawPageTitle"></div>
                <div>
                    <button class="btn btn-secondary" onclick="copyRawContent()">„Ç≥„Éî„Éº</button>
                    <button class="btn btn-secondary" onclick="goBack()">Êàª„Çã</button>
                </div>
            </div>
            <div class="raw-content-box">
                <pre class="raw-code" id="rawPageContent"></pre>
            </div>
        </div>
    </div>

    <script>
        let pastes = JSON.parse(localStorage.getItem('robloxPastes')) || [];

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2, 7);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            
            if (tabName === 'create') {
                document.getElementById('createTab').classList.add('active');
            } else {
                document.getElementById('listTab').classList.add('active');
                loadPasteList();
            }
        }

        async function createPaste() {
            const title = document.getElementById('scriptTitle').value.trim() || 'Untitled Script';
            const content = document.getElementById('scriptContent').value.trim();

            if (!content) {
                alert('„Çπ„ÇØ„É™„Éó„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '‰øùÂ≠ò‰∏≠...';

            try {
                // „Çµ„Éº„Éê„Éº„Å´‰øùÂ≠ò
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content
                    })
                });

                if (!response.ok) {
                    throw new Error('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                const data = await response.json();
                const id = data.id;

                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´„ÇÇ‰øùÂ≠òÔºà‰∏ÄË¶ßË°®Á§∫Áî®Ôºâ
                const paste = {
                    id: id,
                    title: title,
                    content: content,
                    date: new Date().toISOString(),
                    preview: content.substring(0, 100)
                };

                pastes.unshift(paste);
                localStorage.setItem('robloxPastes', JSON.stringify(pastes));

                // URL„ÇíÁîüÊàê
                const baseUrl = window.location.origin;
                const pasteUrl = `${baseUrl}/api/get?id=${id}`;
                const loadstringCode = `loadstring(game:HttpGet("${pasteUrl}"))()`;

                document.getElementById('pasteUrl').textContent = pasteUrl;
                document.getElementById('loadstringCode').textContent = loadstringCode;
                document.getElementById('urlDisplay').classList.add('show');

                document.getElementById('scriptTitle').value = '';
                document.getElementById('scriptContent').value = '';

                alert('‰øùÂ≠òÊàêÂäüÔºÅURL„ÅåÁîüÊàê„Åï„Çå„Åæ„Åó„Åü„ÄÇ');
            } catch (error) {
                console.error('Error:', error);
                alert('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '‰øùÂ≠ò„Åó„Å¶URL„ÇíÁîüÊàê';
            }
        }

        function clearForm() {
            document.getElementById('scriptTitle').value = '';
            document.getElementById('scriptContent').value = '';
            document.getElementById('urlDisplay').classList.remove('show');
        }

        function loadPasteList() {
            const listContainer = document.getElementById('pasteList');

            if (pastes.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üìú</div>
                        <div>„Åæ„Å†‰øùÂ≠ò„Åï„Çå„Åü„Çπ„ÇØ„É™„Éó„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = pastes.map(paste => `
                <div class="paste-item">
                    <div class="paste-title">${escapeHtml(paste.title)}</div>
                    <div class="paste-date">${formatDate(paste.date)}</div>
                    <div class="paste-preview">${escapeHtml(paste.preview)}...</div>
                    <div class="paste-actions">
                        <button class="btn btn-secondary btn-small btn-edit" onclick="editPaste('${paste.id}')">
                            Á∑®ÈõÜ
                        </button>
                        <button class="btn btn-secondary btn-small btn-url" onclick="toggleUrl('${paste.id}')">
                            URLË°®Á§∫
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="viewPaste('${paste.id}')">
                            Ë°®Á§∫
                        </button>
                        <button class="btn btn-secondary btn-small btn-delete" onclick="deletePaste('${paste.id}')">
                            ÂâäÈô§
                        </button>
                    </div>
                    <div class="paste-url-box" id="url-${paste.id}">
                        <div class="paste-url-label">„Çπ„ÇØ„É™„Éó„ÉàURLÔºàRAWÔºâ</div>
                        <div class="paste-url-value" onclick="copyText(this.textContent)">${window.location.origin}/api/get?id=${paste.id}</div>
                        <div class="paste-url-label">üíª LoadstringÔºà„Ç®„ÇØ„Çπ„Éó„É≠„Ç§„ÉàÁî®Ôºâ</div>
                        <div class="paste-url-value" onclick="copyText(this.textContent)">loadstring(game:HttpGet("${window.location.origin}/api/get?id=${paste.id}"))()</div>
                    </div>
                </div>
            `).join('');
        }

        async function viewPaste(id) {
            const paste = pastes.find(p => p.id === id);
            if (!paste) {
                // „É≠„Éº„Ç´„É´„Å´„Å™„ÅÑÂ†¥Âêà„ÄÅ„Çµ„Éº„Éê„Éº„Åã„ÇâÂèñÂæó„ÇíË©¶„Åø„Çã
                try {
                    const response = await fetch(`/api/get?id=${id}`);
                    if (response.ok) {
                        const content = await response.text();
                        const newPaste = {
                            id: id,
                            title: '„Çµ„Éº„Éê„Éº„Åã„ÇâÂèñÂæó',
                            content: content,
                            date: new Date().toISOString(),
                            preview: content.substring(0, 100)
                        };
                        showRawPage(newPaste);
                        return;
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
                alert('„Çπ„ÇØ„É™„Éó„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                return;
            }

            history.pushState({ id: id }, '', `?id=${id}`);
            showRawPage(paste);
        }

        function editPaste(id) {
            const paste = pastes.find(p => p.id === id);
            if (!paste) {
                alert('„Çπ„ÇØ„É™„Éó„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                return;
            }

            document.getElementById('scriptTitle').value = paste.title;
            document.getElementById('scriptContent').value = paste.content;

            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('createTab').classList.add('active');

            window.scrollTo({ top: 0, behavior: 'smooth' });

            alert('Á∑®ÈõÜ„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà„Åæ„Åó„ÅüÔºÅ\nÂÜÖÂÆπ„ÇíÁ∑®ÈõÜ„Åó„Å¶‰øùÂ≠ò„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
        }

        function toggleUrl(id) {
            const urlBox = document.getElementById(`url-${id}`);
            if (urlBox) {
                urlBox.classList.toggle('show');
            }
        }

        function deletePaste(id) {
            if (!confirm('„Åì„ÅÆ„Çπ„ÇØ„É™„Éó„Éà„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\n„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                return;
            }

            pastes = pastes.filter(p => p.id !== id);
            localStorage.setItem('robloxPastes', JSON.stringify(pastes));
            loadPasteList();
            alert('ÂâäÈô§„Åó„Åæ„Åó„ÅüÔºà‚Äª„Çµ„Éº„Éê„Éº„Åã„Çâ„ÅØÂâäÈô§„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„ÇìÔºâ');
        }

        function showRawPage(paste) {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('rawPage').classList.add('active');
            document.getElementById('rawPageTitle').textContent = paste.title;
            document.getElementById('rawPageContent').textContent = paste.content;
        }

        function goBack() {
            history.pushState({}, '', window.location.pathname);
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('rawPage').classList.remove('active');
        }

        function copyRawContent() {
            const content = document.getElementById('rawPageContent').textContent;
            copyText(content);
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            });
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
        window.addEventListener('load', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                // „Åæ„Åö„É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÊé¢„Åô
                let paste = pastes.find(p => p.id === id);
                
                // „É≠„Éº„Ç´„É´„Å´„Å™„Åë„Çå„Å∞„Çµ„Éº„Éê„Éº„Åã„ÇâÂèñÂæó
                if (!paste) {
                    try {
                        const response = await fetch(`/api/get?id=${id}`);
                        if (response.ok) {
                            const content = await response.text();
                            paste = {
                                id: id,
                                title: '„Çµ„Éº„Éê„Éº„Åã„ÇâÂèñÂæó',
                                content: content,
                                date: new Date().toISOString(),
                                preview: content.substring(0, 100)
                            };
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                }

                if (paste) {
                    showRawPage(paste);
                } else {
                    alert('„Çπ„ÇØ„É™„Éó„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    goBack();
                }
            }
        });

        window.addEventListener('popstate', async (event) => {
            if (event.state && event.state.id) {
                await viewPaste(event.state.id);
            } else {
                goBack();
            }
        });
    </script>
